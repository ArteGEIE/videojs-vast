<head>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
</head>

<body>
  <video id="my-video" class="video-js" controls preload="auto" width="640" height="360">
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>
  <p><select name='vastUrl' id="vastUrl" onchange="document.location.href = '?vastUrl=' + encodeURIComponent(this.value)">
      <option value=''>Select an adType</option>
      <option
        value='/fixtures/Inline_Simple.xml'>
        Inline</option>
      <option
        value='/fixtures/Wrapper_Tag-test.xml'>
        Wrapper</option>
      <option value='/fixtures/vast_skip.xml'>Skip</option>
      <option
        value='/fixtures/IconClickFallbacks.xml'>
        Icon</option>
      <option
        value='/fixtures/Inline_Companion_Tag-test.xml'>
        Companion</option>
      <option
        value='/fixtures/wrapper-ad-pod.xml'>
        Adpod</option>
      <option
        value='/fixtures/empty-no-ad.xml'>
        Empty VAST</option>
      <option
        value='/fixtures/Ad_Verification-test.xml'>
        Ad Verification</option>
    </select></p>
    <p><select name='vmapUrl' id="vmapUrl" onchange="document.location.href = '?vmapUrl=' + encodeURIComponent(this.value)">
      <option value=''>Select a VMAP</option>
      <option
        value='/fixtures/vmap.xml'>
        Vmap 'full'</option>
        <option
        value='/fixtures/vmap-inline.xml'>
        Vmap inline</option>
    </select></p>
  <script src="demo.js"></script>
  <script>
    document.getElementById('vastUrl').value = getURLParameter('vastUrl') ? decodeURIComponent(getURLParameter('vastUrl')) : '';
    document.getElementById('vmapUrl').value = getURLParameter('vmapUrl') ? decodeURIComponent(getURLParameter('vmapUrl')) : '';
  </script>
</body>
